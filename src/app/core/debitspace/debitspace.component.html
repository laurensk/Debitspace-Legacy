<!-- Page Wrapper -->
<div id="wrapper">

  <app-nav-bar></app-nav-bar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Check if loading is done -->
      <div *ngIf="done; else elseBlock">
        <router-outlet></router-outlet>
      </div>

      <!-- If loading is not done -->
      <ng-template #elseBlock>
        <h1>Loading...</h1>
      </ng-template>


    </div>
    <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
